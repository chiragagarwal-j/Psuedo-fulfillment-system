<div class="mobile-change-category">
    <div class="container">
        <div class="content">
            <span class="info">
                <span class="label">Recharging for</span>
                <div class="mobile-number">{{rechargeInfo.mobileNumber}}</div>
            </span>
            <button mat-button class="change-button" [routerLink]="'/recharge'">
                <span class="button-label">Change</span>
            </button>
        </div>
    </div>
</div>


<div class="plan-container">
    <div class="plan-category-box">
        <h2>Plan Category</h2>
        <mat-nav-list>
            <mat-list-item *ngFor="let service of selectedOperatorPlans?.services"
                (click)="selectedCategory(service.type,service.name)"
                [class.selected]="service.name === selectedCategoryName">
                {{ service.name }}
            </mat-list-item>
        </mat-nav-list>
    </div>
    <div class="recharge-cards">
        <mat-card *ngFor="let plan of rechargePlans" class="recharge-card">
            <mat-card-content>
                <p>Price:â‚¹ {{ plan.price}}</p>
                <p>Validity: {{ plan.validity }}</p>
                <button mat-button (click)="sendRechargeRequest(plan.planID.valueOf(),plan.price)">Recharge</button>
                <mat-card-actions>
                    <button mat-button (click)="toggleDetails(plan)">Show More</button>
                </mat-card-actions>
                <div *ngIf="plan.showDetails">
                    <p>Details: {{ plan.details }}</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
